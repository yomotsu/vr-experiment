<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
<style>
body{margin: 0;padding: 0; background: #000;}
canvas{display: block;}
</style>
</head>
<body>

<script src="/lib/three.min.js"></script>
<script src="/lib/OrbitControls.js"></script>
<script src="/src/gearadoga/Gearadoga.js"></script>

<script>
var width, height, clock, scene, camera, renderer;
var loader = new THREE.JSONLoader();
var beam;
var controls;

width = window.innerWidth;
height = window.innerHeight;
clock = new THREE.Clock();
scene = new THREE.Scene();
camera = new THREE.PerspectiveCamera( 60, width / height, .1, 500 );
camera.position.set( 0, 0, 20 );
renderer = new THREE.WebGLRenderer();
renderer.setSize( width, height );
document.body.appendChild( renderer.domElement );


var controls = new THREE.OrbitControls( camera );
controls.center.copy( camera.position );
camera.position.z += 0.03;

var light1 = new THREE.AmbientLight( 0x666666 );
scene.add( light1 );

var light2 = new THREE.DirectionalLight( 0xcccccc, 1 );
light2.position.set( 1, 1, 1 ).normalize();
scene.add( light2 );


if ( !Gearadoga.ready ) {

  Gearadoga.onready = function () {

    new Gearadoga( scene, scene.position );

  } else {

    new Gearadoga( scene, scene.position );

  }

}

;( function update () {

  requestAnimationFrame( update );
  renderer.render( scene, camera );

} )();


</script>

</body>
</html>
