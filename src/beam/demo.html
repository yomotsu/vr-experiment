<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
<style>
body{margin: 0;padding: 0; background: #000;}
canvas{display: block;}
</style>
</head>
<body>

<script src="/lib/three.min.js"></script>
<script src="/lib/OrbitControls.js"></script>
<script src="/src/beam/Beam.js"></script>

<script>

var width, height, clock, scene, camera, renderer, vrEffect;
var loader = new THREE.JSONLoader();
var beam;
var controls;

width = window.innerWidth;
height = window.innerHeight;
clock = new THREE.Clock();
scene = new THREE.Scene();
camera = new THREE.PerspectiveCamera( 60, width / height, .1, 300 );
camera.position.set( 1, 0, 0 );
renderer = new THREE.WebGLRenderer();
renderer.setSize( width, height );
document.body.appendChild( renderer.domElement );


controls = new THREE.OrbitControls( camera );
controls.center.copy( camera.position );
camera.position.z += 0.03;


var direction = new THREE.Vector3( 0, 0, -1 );



window.addEventListener( 'keypress', function ( e ) {

  if ( e.keyCode === 32 ) { // space key

    var beam = new Beam( scene, new THREE.Vector3( 0, .2, 0 ), direction );

  }

} );

;( function update () {

  requestAnimationFrame( update );
  Beam.update();
  controls.update();
  renderer.render( scene, camera );

} )();


</script>

</body>
</html>
